name: Build and Deploy Production Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test building the project
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: shadowjar

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build and deploy production build
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SERVER_IP }}
          username: codeman
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd CodeManProd
            git checkout main
            git pull
            ./gradlew shadowjar
            ./gradlew docker
            ./gradlew dockerStop
            ./gradlew dockerRun