name: Build and Deploy Development Build

on:
  push:
    branches: [ dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - uses: burrunan/gradle-cache-action@v1
      name: Build CodeMan
      with:
          job-id: jdk15
          arguments: shadowjar
          gradle-version: wrapper
        
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build and deploy development build
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SERVER_IP }}
          username: codeman
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd CodeManDev
            git checkout dev
            git pull
            ./gradlew shadowjar
            ./gradlew docker
            ./gradlew dockerStop
            ./gradlew dockerRun
      
